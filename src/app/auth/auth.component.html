<h2>Current User: {{ currentUser }}</h2>
<div class="basicFormat">
  <h1>Sign Up</h1>
  <form [formGroup]="myForm" (ngSubmit)="signUp(myForm)">
    <input type="text" placeholder="email" formControlName="email" />
    <input type="text" placeholder="username" formControlName="username" />
    <input type="text" placeholder="password" formControlName="password" />
    <input
      type="text"
      placeholder="phone number"
      formControlName="phone_number"
    />
    <button type="submit">Sign Up</button>
  </form>
</div>

<div class="basicFormat">
  <h1>Sign In</h1>
  <form [formGroup]="signinForm" (ngSubmit)="signinSubmit(signinForm)">
    <input type="text" placeholder="username" formControlName="username" />
    <input type="text" placeholder="password" formControlName="password" />
    <button type="submit">Sign In</button>
  </form>
</div>

<div class="basicFormat">
  <h1>Update Email</h1>
  <form [formGroup]="changeAttr" (ngSubmit)="updateAttr(changeAttr)">
    <input type="text" placeholder="update email" formControlName="email" />
    <button type="submit">Update Email</button>
  </form>
</div>

<div class="basicFormat">
  <h1>Sign Out</h1>
  <button (click)="signOutSubmit()">Sign Out</button>
</div>

<div class="basicFormat">
  <h1>Delete User</h1>
  <button (click)="deleteSubmit()">Delete</button>
</div>

<div class="basicFormat">
  <h1>Change Password</h1>
  <form [formGroup]="changePassword" (ngSubmit)="changeSubmit(changePassword)">
    <input type="text" placeholder="oldPW" formControlName="oldPassword" />
    <input type="text" placeholder="newPW" formControlName="newPassword" />
    <button type="submit">Change Password</button>
  </form>
</div>
<br />
<div class="basicFormat">
  <button (click)="forgotPassword()">Forgot Password</button>
</div>
